<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Vuelos</title>

<body>

	<header class="encabezado">
		<h1>Web de reservas de viajes a Menorca</h1>
		<nav class="menu">
			<ul>
				<li><a href="/inicio">Inicio</a></li>

				<li><a href="/hoteles">Hoteles</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<table>
				<thead>
					<tr>

						<th>NOMBRE</th>
						<th>CATEGORIA</th>
						<th>DISPONIBLE</th>
						<th>PRECIO</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="hotel : ${listaHoteles}">
						<td th:text="${hotel.idHotel}"></td>
						<td th:text="${hotel.nombre}"></td>
						<td th:text="${hotel.categoria}"></td>
						<td th:text="${hotel.disponible}"></td>
						<td th:text="${hotel.precio}+ â‚¬"></td>
						
					</tr>
				</tbody>
			</table>
		</section>
	</main>

</body>
</html>
