<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vuelos</title>
<link rel="stylesheet" type="text/css" href="/estilos/estilos.css">
</head>
<body>

	<header class="encabezado">
		<h1>Web de reservas de viajes a Menorca</h1>
		<nav class="menu">
			<ul>
				<li><a href="/inicio">Inicio</a></li>
				<li><a href="/reservas">Reservas</a></li>
				<li><a href="/vuelos">Vuelos</a></li>
				<li><a href="/hoteles">Hoteles</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
		<div class="playa">
			<div class="content">
			<form action="/vuelos/nuevoVuelo" method="post" modelAttribute="vuelo">
			<div><label for="empresa">Empresa</label><input type="text" name="empresa"></div>
			<div><label for="fechaVuelo">Fecha del vuelo</label><input type="date" name="fechaVuelo"></div>
			<div><label for="plazasDisponibles">Plazas en el vuelo</label><input type="text" name="plazasDisponibles"></div>
			<div><label for="precio">Precio del vuelo por persona:</label><input type="text" name="precio"></div>
			<button type="submit">Crear</button>
			</form>
			</div>
			</div>
		</section>
	</main>
	<footer>
		<ul>
			<li>Web creada para ser el proyecto final del Master Java con
				Isabel A.</li>
			<li>Autor: Alvaro Babarro</li>
			<li>Github: <a href="https://github.com/ErGorry/Master_Java">Master
					JAVA</a></li>
		</ul>
	</footer>
</body>
</html>
