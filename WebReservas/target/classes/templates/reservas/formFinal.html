<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vuelos</title>
<link rel="stylesheet" type="text/css" href="/estilos/estilos.css">
</head>
<body>

	<header class="encabezado">
		<h1>Web de reservas de viajes a Menorca</h1>
		<nav class="menu">
			<ul>
				<li><a href="/inicio">Inicio</a></li>
				<li><a href="/reservas">Reservas</a></li>
				<li><a href="/vuelos">Vuelos</a></li>
				<li><a href="/hoteles">Hoteles</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<form action="/reservas/nuevaReserva/reservar" method="post"
				modelAttribute="reserva">
				<div hidden>
					<label for="nombreCliente">Nombre cliente:</label><input
						type="text" name="nombreCliente"
						th:value="${pedidoReserva.nombreCliente}">
				</div>
				<div hidden>
					<label for="dni">DNI Cliente:</label><input type="text" name="dni"
						th:value="${pedidoReserva.dni}">
				</div>
				<div hidden>
					<label for="numeroPersonas">Numero de presonas:</label><input
						type="text" name="numeroPersonas"
						th:value="${pedidoReserva.numeroPersonas}">
				</div>
				<div>
					<label for="idHotel">Hotel:</label><select required
						name="idHotel">
						<option th:each="hotel : ${hotelesDisponibles}"
							th:value="${hotel.idHotel}" th:text="${hotel.nombre} + ' ' + ${hotel.categoria}"></option>
					</select>
				</div>
				<div>
					<label for="idVuelo">Vuelo:</label><select required
						name="idVuelo">
						<option th:each="vuelo: ${vuelosDisponibles}"
							th:value="${vuelo.idVuelo}" th:text="${vuelo.empresa + ' ' + vuelo.fechaVuelo}"></option>
					</select>
				</div>

				<button type="submit">Crear</button>
			</form>
		</section>
	</main>
	<footer>
		<ul>
			<li>Web creada para ser el proyecto final del Master Java con
				Isabel A.</li>
			<li>Autor: Alvaro Babarro</li>
			<li>Github: <a href="https://github.com/ErGorry/Master_Java">Master
					JAVA</a></li>
		</ul>
	</footer>
</body>
</html>
