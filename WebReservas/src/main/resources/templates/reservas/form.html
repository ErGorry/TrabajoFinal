<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vuelos</title>
<link rel="stylesheet" type="text/css" href="/estilos/estilos.css">
</head>
<body>

	<header class="encabezado">
		<h1>Web de reservas de viajes a Menorca</h1>
		<nav class="menu">
			<ul>
				<li><a href="/inicio">Inicio</a></li>
				<li><a href="/reservas">Reservas</a></li>
				<li><a href="/vuelos">Vuelos</a></li>
				<li><a href="/hoteles">Hoteles</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
		<div class="playa">
			<div class="content">
			<form action="/reservas/nuevaReserva" method="post"
				modelAttribute="pedidoReserva">
				<div>
					<label for="nombreCliente">Nombre cliente:</label><input
						type="text" name="nombreCliente" required>
				</div>
				<div>
					<label for="dni">DNI Cliente:</label><input type="text" name="dni"
						required>
				</div>
				<div>
					<label for="numeroPersonas">Numero de presonas:</label><input
						type="text" name="numeroPersonas" required>
				</div>
				<button type="submit">Crear</button>
			</form>
			</div>
			</div>
		</section>
	</main>
	<footer>
		<ul>
			<li>Web creada para ser el proyecto final del Master Java con
				Isabel A.</li>
			<li>Autor: Alvaro Babarro</li>
			<li>Github: <a href="https://github.com/ErGorry/Master_Java">Master
					JAVA</a></li>
		</ul>
	</footer>
</body>
</html>
