<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vuelos</title>
<link rel="stylesheet" type="text/css" href="static/estilos/estilo.css">
</head>
<body>

	<header class="encabezado">
		<h1>Web de reservas de viajes a Menorca</h1>
		<nav class="menu">
			<ul>
				<li><a href="/inicio">Inicio</a></li>
				<li><a href="/reservas">Reservas</a></li>
				<li><a href="/vuelos">Vuelos</a></li>
				<li><a href="/hoteles">Hoteles</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
		<h1>Detalle de tu reserva:</h1>
		<ul>
		<li th:text="${reserva.nombreCliente}"></li>
		<li th:text="${reserva.dni}"></li>
		<li th:text="${reserva.numeroPersonas + ' personas'}"></li>
		</ul>
		<h2>Hotel:</h2>
		<ul>
		<li th:text="${hotel.nombre}"></li>
		<li th:text="${hotel.categoria}"></li>
		<li th:text="${hotel.precio + ' €'}"></li>
		</ul>
		<h2>Avion:</h2>
		<ul>
		<li th:text="${vuelo.empresa}"></li>
		<li th:text="${vuelo.fechaVuelo}"></li>
		<li th:text="${vuelo.precio + ' €'}"></li>
		</ul>
		<button><a href="reservas/list">Lista de reservas</a></button>
		<button><a href="reservas/create">Crear una nueva reserva</a></button>
		</section>
	</main>
	<footer>
		<ul>
			<li>Web creada para ser el proyecto final del Master Java con
				Isabel A.</li>
			<li>Autor: Alvaro Babarro</li>
			<li>Github: <a href="https://github.com/ErGorry/Master_Java">Master
					JAVA</a></li>
		</ul>
	</footer>
</body>
</html>
